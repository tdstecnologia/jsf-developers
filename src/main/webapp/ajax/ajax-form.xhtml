<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="ui-titulo-funcao">Ajax Form</ui:define>

        <ui:define name="body" >
            <h:form>
                <h:inputText class="form-control" id="texto" value="#{ajaxFormController.texto}"></h:inputText>
                <br/>
                <div class="d-flex justify-content-center">
                    <h:commandButton class="btn btn-primary" value="Exibir Mensagem">
                        <f:ajax execute="texto" render="mensagem" />
                    </h:commandButton>
                </div>

                <br/>
                <div class="d-flex justify-content-center">
                    <h:commandButton class="btn btn-primary" value="Exibir Mensagem">
                        <f:ajax execute="@form" render="mensagem" />
                    </h:commandButton>
                </div>

                <h2><h:outputText id="mensagem" value="Mensagem: #{ajaxFormController.mensagem}"/></h2>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
