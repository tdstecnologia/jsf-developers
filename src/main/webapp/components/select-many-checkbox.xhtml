<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="ui-titulo-funcao">Select Many Checkbox</ui:define>

        <ui:define name="body" >


            <h:form>

                <h:selectManyCheckbox value="#{selectManyCheckboxController.codigos}" border="0" layout="pageDirection" >
                    <f:selectItems value="#{selectManyCheckboxController.cores}" var="cor"
                                   itemLabel="#{cor.nome}" itemValue="#{cor.codigo}" />
                </h:selectManyCheckbox>
                <br/>
                <h:outputLabel class="h4" value="Cor selecionada: #{selectManyCheckboxController.cor}"></h:outputLabel>
                <br/>
                <h:commandButton action="#{selectManyCheckboxController.exibirCorSelecionada()}" value="Exibir Cor Selecionada" class="btn btn-primary" ></h:commandButton>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
