<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="ui-titulo-funcao">Select One Menu</ui:define>

        <ui:define name="body" >


            <h:form>

                <h:selectOneMenu class="form-control" value="#{selectOneMenuController.cor}">
                    <f:selectItems value="#{selectOneMenuController.cores}" var="cor"
                                   itemLabel="#{cor}" itemValue="#{cor}" />
                </h:selectOneMenu>
                <br/>
                <h:outputLabel class="h4" value="Cor selecionada: #{selectOneMenuController.cor}"></h:outputLabel>
                <br/>
                <h:commandButton action="#{selectOneMenuController.exibirCorSelecionada()}" value="Exibir Cor Selecionada" class="btn btn-primary" ></h:commandButton>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
